<mat-toolbar
  [ngClass]="{
    green: color === 'green',
    yellow: color === 'yellow',
    orange: color === 'orange',
    turquoise: color === 'turquoise',
    none: color === 'none'
  }"
>
  <img class="app-logo" src="../assets/xing.png" alt="" />
  <span class="logo-text">E kart</span>

  <input class="search-bar" type="text" [formControl]="search" />
</mat-toolbar>

<div class="parent-content">
  <router-outlet></router-outlet>
</div>
