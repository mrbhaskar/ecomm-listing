<div class="container-fluid parent-content">
  <div class="data-row">
    <div class="card-wrap" *ngFor="let category of categories">
      <mat-card class="example-card" (click)="handleClick(category.id)">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">
            <img [src]="imgUrl(category.img)" alt="Photo of a Shiba Inu" />
          </div>
          <mat-card-title> {{ category.name }} </mat-card-title>
          <mat-card-subtitle> {{ category.desc }} </mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          [src]="imgUrl(category.img)"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <p>
            {{ dummyText }}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
