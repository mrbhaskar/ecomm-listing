<div class="wrap">
  <div class="page-title">Products</div>

  <div class="custom-list" *ngFor="let product of products">
    <div class="row">
      <div class="col-md-1">
        <img class="product-icon" [src]="imgUrl(product.image)" alt="" />
      </div>
      <div class="col-md-11">
        <div class="title">{{ product.title }}</div>
        <div class="sub-title">Rs. {{ product.price }}</div>
      </div>
    </div>
    <div class="row desc-row">
      <div class="description">
        {{ product.description }}
      </div>
    </div>
  </div>
</div>
